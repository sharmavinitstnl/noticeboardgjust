<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notice Board - GJUS&T</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for toast and animations */
        #toast {
            transition: opacity 0.3s, transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: translateY(100px);
        }
        #toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-inter min-h-screen flex flex-col items-center justify-between p-4">
    <header class="text-center mt-8">
        <h1 class="text-3xl md:text-4xl font-bold text-indigo-400">Smart Notice Board</h1>
        <p class="text-gray-400 mt-2 text-lg">Guru Jambheshwar University of Science & Technology</p>
    </header>

    <main class="w-full max-w-md mx-auto">
        <!-- Login Form -->
        <div id="login-form" class="bg-gray-800 rounded-xl p-8 shadow-lg shadow-indigo-500/20">
            <h2 class="text-2xl font-semibold text-center mb-6">Admin Login</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="login-btn" class="w-full p-3 bg-indigo-600 rounded-lg text-white font-medium hover:bg-indigo-700 transition duration-200">Login</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="bg-gray-800 rounded-xl p-8 shadow-lg shadow-indigo-500/20 hidden">
            <h2 class="text-2xl font-semibold text-center mb-6">Update Notice</h2>
            <div class="space-y-4">
                <div id="current-notice" class="bg-gray-700 p-4 rounded-lg">
                    <h3 class="text-lg font-medium">Current Notice:</h3>
                    <p id="current-notice-text" class="text-gray-300">Loading...</p>
                </div>
                <textarea id="notice" placeholder="Enter the new notice text here..." class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-y min-h-[120px]"></textarea>
                <button id="update-btn" class="w-full p-3 bg-indigo-600 rounded-lg text-white font-medium hover:bg-indigo-700 transition duration-200">Update Notice</button>
                <button id="logout" class="w-full p-3 bg-gray-600 rounded-lg text-white font-medium hover:bg-gray-500 transition duration-200">Logout</button>
            </div>
        </div>
    </main>

    <footer class="text-center text-gray-500 text-sm py-4">
        <p>&copy; 2025 Smart Notice Board. All rights reserved.</p>
        <p>Made by Vinit, Mahender, and Sahil</p>
    </footer>

    <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 invisible"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyColFSci_NNRlYCDNTrRNnaBwjYH65zYzw",
            authDomain: "notice-board-gjust.firebaseapp.com",
            databaseURL: "https://notice-board-gjust-default-rtdb.firebaseio.com/",
            projectId: "notice-board-gjust",
            storageBucket: "notice-board-gjust.appspot.com",
            messagingSenderId: "288830515539",
            appId: "1:288830515539:web:58d257edf531cb097619a6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // DOM Elements
        const loginForm = document.querySelector('#login-form');
        const dashboard = document.querySelector('#dashboard');
        const logoutBtn = document.querySelector('#logout');
        const loginBtn = document.querySelector('#login-btn');
        const updateBtn = document.querySelector('#update-btn');
        const emailInput = document.querySelector('#email');
        const passwordInput = document.querySelector('#password');
        const noticeTextarea = document.querySelector('#notice');
        const toastElement = document.querySelector('#toast');
        const currentNoticeText = document.querySelector('#current-notice-text');

        // Toast Notification Function
        let toastTimeout;
        const showToast = (message, isError = false) => {
            clearTimeout(toastTimeout);
            toastElement.textContent = message;
            toastElement.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg ${isError ? 'bg-red-600' : 'bg-indigo-600'} text-white show`;
            toastTimeout = setTimeout(() => {
                toastElement.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 invisible';
            }, 3000);
        };

        // Authentication Logic
        onAuthStateChanged(auth, user => {
            if (user) {
                dashboard.classList.remove('hidden');
                loginForm.classList.add('hidden');
                // Fetch and display current notice
                const noticeRef = ref(db, 'notice');
                onValue(noticeRef, (snapshot) => {
                    const notice = snapshot.val();
                    currentNoticeText.textContent = notice || 'No notice set.';
                });
            } else {
                dashboard.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
        });

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                showToast("Please enter both email and password.", true);
                return;
            }
            signInWithEmailAndPassword(auth, email, password)
                .then(() => showToast('Login successful!'))
                .catch(error => showToast(error.message, true));
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth)
                .then(() => showToast('You have been logged out.'));
        });

        // Update Notice Logic
        updateBtn.addEventListener('click', () => {
            const notice = noticeTextarea.value;
            if (!notice.trim()) {
                showToast("Notice cannot be empty.", true);
                return;
            }
            set(ref(db, 'notice'), notice)
                .then(() => {
                    showToast('Notice updated successfully!');
                    noticeTextarea.value = ''; // Clear textarea after update
                })
                .catch(error => showToast(error.message, true));
        });
    </script>
</body>
</html>
